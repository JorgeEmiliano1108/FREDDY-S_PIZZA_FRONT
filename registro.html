<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREDDY'S PIZZA - Registro</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background:#ff6b00;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px; 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px; 
            width: 100%;
            padding: 40px 30px; 
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #ff6b00 0%, #ff3d00 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(255, 61, 0, 0.3);
        }

        .logo img {
            width: 80%; 
            height: 80%;
            object-fit: contain;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #f5f5f5;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
            text-decoration: none; 
            display: flex; 
            justify-content: center;
            align-items: center;
        }

        .tab.active {
            background: #e8e8e8;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 0 15px;
        }

        .input-icon {
            color: #999;
            margin-right: 10px;
            font-size: 18px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 0;
            border: none;
            background: transparent;
            font-size: 15px;
            color: #333;
            outline: none;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .toggle-password {
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-size: 18px;
            padding: 5px;
            user-select: none; 
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #ff6b00 0%, #ff3d00 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 61, 0, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ff6b00; 
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ff3d00; 
        }
        
        
        #messageBox {
            color: #e3342f; 
            background-color: #fcebeb; 
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: none; 
            border: 1px solid #e3342f;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="logo">
            <img src="imagenes/logo_pizza.png" alt="Logo Freddy's Pizza">
        </div>

        <h1>Freddy¬¥s Pizza</h1>
        <p class="subtitle">¬°Crea tu cuenta!</p>

        
        <div id="messageBox"></div>

        <div class="tabs">
          
            <a href="login.html" class="tab">Iniciar Sesi√≥n</a>
            
            <button class="tab active">Registrarse</button>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label>Nombre Completo</label>
                <div class="input-wrapper">
                    <span class="input-icon">üë§</span>
                    <input type="text" id="nameInput" placeholder="Tu nombre completo" required>
                </div>
            </div>

            <div class="form-group">
                <label>Correo Electr√≥nico</label>
                <div class="input-wrapper">
                    <span class="input-icon">üìß</span>
                    <input type="email" id="emailInput" placeholder="tu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label>Contrase√±a</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="registerPassword" placeholder="Tu contrase√±a" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('registerPassword')">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="form-group">
                <label>Confirmar Contrase√±a</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="confirmPassword" placeholder="Confirma tu contrase√±a" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn-submit">Crear Cuenta</button>
        </form>

        <a href="menu.html" class="back-link">‚Üê Volver al inicio</a>
    </div>

    <script>
        const messageBox = document.getElementById('messageBox');
        
        /**
         * Muestra la visibilidad de la contrase√±a.
         */
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = "üôà";
            } else {
                input.type = 'password';
                button.textContent = "üëÅÔ∏è";
            }
        }

        /**
         * Muestra un mensaje en la caja de notificaciones (sustituto de alert).
         */
        function showMessage(message, isError = true) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            
            if (isError) {
                messageBox.style.color = '#e3342f';
                messageBox.style.backgroundColor = '#fcebeb';
                messageBox.style.borderColor = '#e3342f';
            } else {
                // Mensaje de √©xito (verde)
                messageBox.style.color = '#1f9d55';
                messageBox.style.backgroundColor = '#ebfbee';
                messageBox.style.borderColor = '#1f9d55';
            }
        }


        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            messageBox.style.display = 'none'; 

            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('Las contrase√±as no coinciden. Por favor, verifica.', true);
                return;
            }
            
            
            showMessage('¬°Cuenta creada exitosamente! Redirigiendo a Iniciar Sesi√≥n.', false); 
            
            
            setTimeout(() => {
                 window.location.href = 'login.html'; 
            }, 1500);
           
        });
    </script>
</body>
</html>
